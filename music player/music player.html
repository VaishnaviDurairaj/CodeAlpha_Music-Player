<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1>Music Player</h1>
        </div>
        
        <div class="now-playing">
            <div class="album-art">
                <img id="current-album-art" src="https://picsum.photos/seed/music1/300/300.jpg" alt="Album Art">
            </div>
            
            <div class="track-info">
                <h2 id="track-title">Song Title</h2>
                <p id="artist-name">Artist Name</p>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
                <div class="time">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" class="control-btn play-pause"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-up volume-icon"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="80">
            </div>
        </div>
        
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist-list">
                <!-- Playlist items will be generated by JavaScript -->
            </ul>
        </div>
    </div>
    
    <audio id="audio-player"></audio>
    
    <script src="script.js"></script>
</body>
</html>
